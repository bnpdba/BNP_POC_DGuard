---
 - hosts: "{{ groups['primnodes'][0]|trim }}"
   gather_facts: true
   name: "Oracle Software Silent install and/or DB-creation of a Primary DB on Linux,SI and FileSystem-based"

   become: yes
   become_user: root

   vars:
       ansible_remote_tmp: /tmp
       datapaths:
         data01 : "{{ mnt_data01 }}/{{ dbname }}/"
         data80 : "{{ mnt_data80 }}/{{ dbname }}/"
         data81 : "{{ mnt_data81 }}/{{ dbname }}/"
         arch   : "{{ mnt_archive }}/{{ dbname }}/"
         reco   : "{{ mnt_reco }}/{{ dbname }}/"
       oracle_env:
         ORACLE_HOME: "{{ oracle_home_19000 }}"
         LD_LIBRARY_PATH: "{{ oracle_lib_19000 }}"
         PATH: /bin:/sbin:/usr/bin:/usr/sbin:/usr/local/bin:/usr/local/sbin:/usr/lib64:/usr/lib:{{ oracle_home_19000 }}/bin:{{ oracle_lib_19000 }}
         TNS_ADMIN:  "{{ oracle_home_19000 }}/network/admin"

   tasks:

   - name: "Check if the parameter:{{ server_prim }} is part of the oranodes"
     debug:
       msg: "The current server {{ server_prim }} exists and is part of oranodes"
     when: 
       - server_prim in groups['primnodes']
       - server_prim in groups['stdbynodes']
     tags: 00_chkserver

   - name: "Include variables for RedHat"
     include_vars: /home/ansible/BNP_POC_DGuard/vars/poc/poc.el7.global.yml
     tags: 01_incvars

   - name: "{{ type }}-based , FSystem-based Silent Install Vers:{{ vm_OVERS }}, parameters are OracleSID:{{ dbname }} , Server:{{ server_prim }} , OS:{{ ansible_distribution }} Version:{{ ansible_distribution_major_version }}"
     command: echo "OkÃ© , the OS is {{ item }}"
     with_items:
       - RedHat
     when: 
       - server_prim in groups['oranodes']
       - ansible_os_family == item
       - type == 'tar' or type == 'zip' or type == 'rpm'
     ignore_errors: False
     tags: 02_chkos
     args:
       warn: false

   - name: "Cleaning-up old audit-files under {{ mnt_oradata }}"
     shell: find "{{ mnt_oradata }}" -name *.aud -exec rm -f {} \;
     tags: 03_cleanaud

   - name: "Cleaning-up old trace-files under {{ mnt_oradata }}"
     shell: find "{{ mnt_oradata }}" -name *.trc -exec rm -f {} \;
     tags: 04_cleantrc

   - name: "Cleaning-up old trm-files under {{ mnt_oradata }}"
     shell: find "{{ mnt_oradata }}" -name *.trm -exec rm -f {} \;
     tags: 04_cleantrm

  #########################################################
  # Verify existing Databases and Prepare for the new one #
  #########################################################

   - name: Verify existing Databases and Prepare for the new one
     shell: "ps -fu {{ oracle_user }} | grep -v 'grep' | grep 'ora_' | grep -v tnslsnr | grep -v LISTEN | grep {{ dbname }} | awk '{print $2}'"
     register: oracle_processes
     when: 
       - node in groups['primnodes'] and dbname is defined
     tags: 05_chkexistingdb

   - name: Checking for processes with same OracleSID {{ dbname }} already created - already running
     failed_when: oracle_processes.stdout_lines|length > 0
     debug:
       msg: |

         Attention
         =========
         - Database:{{ dbname }} exists already and IS RUNNNING

         Solution
         ========
         - Drop and stop this Primary DB {{ dbname }}
         - You can do this with {{ oracle_home_19000 }}/bin/dbshut $ORACLE_HOME

         - Stop the listener if not already done by dbshut
         - You can do this with {{ oracle_home_19000 }}/bin/lsnrctl stop 

         - Than remove all its data under {{ mnt_oradata }} with the script /usr/local/bin/deldbdata {{ dbname }}
         - Do not forget to remove {{ dbname }} from {{ oratab_file }} OR just put a '#' in front of it

         - Restart this "oraswdb-install_19c.yaml"

         OR

         - Just change the DB-name {{ dbname }} in the hosts-inventory-file "{{ hosts_invent }}" and restart "oraswdb-install_19c.yaml"

     when: oracle_processes.stdout_lines|length > 0 and node in groups['primnodes']
     tags: 05_chkexistingdb

   - debug:
       msg: 'NO LEFT-RUNNING PROCESSES for this ORACLE_SID:{{ dbname }} (which is OK)'
     when: oracle_processes.stdout_lines|length == 0 and node in groups['primnodes']
     tags: 05_chkexistingdb

   - name: Check for LISTENER-processes from previous installations
     ignore_errors: true
     shell: "ps -fu {{ oracle_user }} | grep tnslsnr | grep LISTENER | grep -v grep | awk '{print $2}'"
     register: lsnr_processes
     when: 
       - node in groups['primnodes']
     tags: 05_chkexistingdb

   - name: "Stop Listener"
     become_user: "{{ oracle_user }}"
     shell: |
       export ORACLE_HOME={{ oracle_home_19000 }}; export ORACLE_SID={{ dbname }}; export PATH=$PATH:$ORACLE_HOME/bin
       {{ oracle_home_19000 }}/bin/lsnrctl stop
     when: lsnr_processes.stdout_lines|length > 0 and server_prim in groups['primnodes']
     tags: 05_chkexistingdb

