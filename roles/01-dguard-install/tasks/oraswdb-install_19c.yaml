   - name: "Check for matching DB-files under {{ mnt_data01 }}/{{ dbname }}"
     find:
       paths: "{{ mnt_data01 }}/{{ dbname }}"
       patterns: "*.dbf"
       file_type: file
       recurse: yes
     when:
       - node in groups['primnodes'] and dbname is defined
     register: dbfiles
     tags: 05_chkexistingdb

   - name: "Check for matching REDO-files under {{ mnt_data01 }}/{{ dbname }}"
     find:
       paths: "{{ mnt_data01 }}/{{ dbname }}"
       patterns: "*.log"
       file_type: file
       recurse: yes
     when:
       - node in groups['primnodes'] and dbname is defined
     register: dblogs
     tags: 05_chkexistingdb

   - name: "Check for matching control-files under {{ mnt_data01 }}/{{ dbname }}"
     find:
       paths: "{{ mnt_data01 }}/{{ dbname }}" 
       patterns: "*.ctl"
       file_type: file
       recurse: yes
     when:
       - node in groups['primnodes'] and dbname is defined
     register: ctlfiles1
     tags: 05_chkexistingdb

   - name: "Check for matching control-files under {{ mnt_reco }}/{{ dbname }}"
     find:
       paths: "{{ mnt_reco }}/{{ dbname }}" 
       patterns: "*.ctl"
       file_type: file
       recurse: yes
     when:
       - node in groups['primnodes'] and dbname is defined
     register: ctlfiles2
     tags: 05_chkexistingdb

   - name: "Count for matching files for DB {{ dbname }} under {{ mnt_oradata }}"
     failed_when: dbfiles.matched > 0 or ctlfiles1.matched > 0 or ctlfiles2.matched > 0 or dblogs.matched > 0
     debug:
       msg: |
         Attention
         =========

         - Database:{{ dbname }} HAS STILL some Left-behind files :

           {{ dbfiles.matched }} DB-files under {{ mnt_data01 }}/{{ dbname }}
           {{ ctlfiles1.matched }} Control-files under {{ mnt_data01 }}/{{ dbname }}
           {{ ctlfiles2.matched }} Control-files under {{ mnt_reco }}/{{ dbname }}
           {{ dblogs.matched }} Redo-files under {{ mnt_data01 }}/{{ dbname }}

         Solution
         ========
         - Drop this DB (including all its datafiles) 
         - Remove {{ dbname }} from {{ oratab_file }}
         - Restart this "oraswdb-install_19c.yaml"

         OR

         - Change the DB-name {{ dbname }} in the hosts-inventory-file "{{ hosts_invent }}" and restart "oraswdb-install_19c.yaml"
     when: dbfiles.matched > 0 or ctlfiles1.matched > 0 or ctlfiles2.matched > 0 or dblogs.matched > 0
     tags: 05_chkexistingdb

   - name: unmount the existing xfs-filesystems on {{ server_prim }}
     mount:
        path: "{{ item.mountp }}"
        state: unmounted
     with_items:
       - { mountp: "{{ mnt_orasoft_19 }}"}
       - { mountp: "{{ mnt_data01 }}" }
       - { mountp: "{{ mnt_data80 }}" }
       - { mountp: "{{ mnt_data81 }}" }
       - { mountp: "{{ mnt_archive }}"}
       - { mountp: "{{ mnt_reco }}"   }
     register: umount_xfs
     when: 
       - server_prim in groups['oranodes']
     ignore_errors: True
     tags: 06_makexfs

   - name: Create the xfs-filesystems on {{ server_prim }}
     filesystem:
       fstype: "{{ item.fstype }}"
       dev: "{{ item.devname }}"
     with_items:
       - { fstype: "{{ fstype_tmp }}",         devname: "{{ dev_tmp }}"}
       - { fstype: "{{ fstype_orasoft_19 }}",  devname: "{{ dev_orasoft_19 }}"}
       - { fstype: "{{ fstype_data01 }}",      devname: "{{ dev_data01 }}"}
       - { fstype: "{{ fstype_data80 }}",      devname: "{{ dev_data80 }}"}
       - { fstype: "{{ fstype_data81 }}",      devname: "{{ dev_data81 }}"}
       - { fstype: "{{ fstype_admin }}",       devname: "{{ dev_admin }}"}
       - { fstype: "{{ fstype_archive }}",     devname: "{{ dev_archive }}"}
       - { fstype: "{{ fstype_reco }}",        devname: "{{ dev_reco }}"}
     register: mk_xfs
     when: 
       - server_prim in groups['oranodes']
     ignore_errors: True
     tags: 06_makexfs

   - name: Check wheter all mountpoints are available for mounting on {{ server_prim }}
     file:
       path: "{{ item }}"
       state: directory
     with_items:
       - "{{ nas_soft_mnt }}"
       - "{{ mnt_tmp }}"
       - "{{ mnt_orasoft_19 }}"
       - "{{ mnt_adump }}"
       - "{{ mnt_diag }}"
       - "{{ mnt_data01 }}"
       - "{{ mnt_data80 }}"
       - "{{ mnt_data81 }}"
       - "{{ mnt_archive }}"
       - "{{ mnt_reco }}"
       - "{{ mnt_redo }}"
       - "{{ mnt_backup }}"
       - "{{ mnt_control }}"
       - "{{ mnt_checkpnts }}"
       - "{{ mnt_dgconfig }}"
     register: chk_xfs
     when: 
       - server_prim in groups['oranodes']
     ignore_errors: True
     tags: 06_makexfs

   - name: mount all logical volumes
     mount:
       name: "{{ item.mountp }}"
       src: "{{ item.devname }}"
       fstype: "{{ item.type }}"
       opts: noatime
       state: mounted
     with_items:
       - { mountp: "{{ mnt_tmp }}",         devname: "{{ dev_tmp }}",         type: "{{ fstype_tmp }}"}
       - { mountp: "{{ mnt_orasoft_19 }}",  devname: "{{ dev_orasoft_19 }}",  type: "{{ fstype_orasoft_19 }}"}
       - { mountp: "{{ mnt_data01 }}",      devname: "{{ dev_data01 }}",      type: "{{ fstype_data01 }}"}
       - { mountp: "{{ mnt_data80 }}",      devname: "{{ dev_data80 }}",      type: "{{ fstype_data80 }}"}
       - { mountp: "{{ mnt_data81 }}",      devname: "{{ dev_data81 }}",      type: "{{ fstype_data81 }}"}
       - { mountp: "{{ mnt_archive }}",     devname: "{{ dev_archive }}",     type: "{{ fstype_archive }}"}
       - { mountp: "{{ mnt_reco }}",        devname: "{{ dev_reco }}",        type: "{{ fstype_reco }}"}
     register: mount_xfs
     when: 
       - server_prim in groups['oranodes']
     ignore_errors: True
     tags: 06_makexfs


  ###########################################
  # Prepare and activate the SWAP           #
  ###########################################

   - name: Format the swap-device
     command: mkswap "{{ dev_swap }}"
     when: 
       - ansible_swaptotal_mb < 128
       - server_prim in groups['oranodes']
     tags: 06_mkswap

   - name: Activate the swap-device
     command: swapon "{{ dev_swap }}"
     when: 
       - ansible_swaptotal_mb < 128
       - server_prim in groups['oranodes']
     tags: 06_swapon

   - name: "Since this is a plain {{ ansible_distribution }} , we will install Oracle Public repos."
     yum_repository:
       name: "{{ item.entry }}"
       file: "{{ item.filename }}"
       description: "{{ item.descr }}"
       baseurl: "{{ item.base }}"
       gpgcheck: false
       enabled: true
     with_items:
       - { entry: 'ol7_latest'          , filename: 'public-yum-oracle7' , descr: 'Oracle Linux Latest'                , base: 'https://yum.oracle.com/repo/OracleLinux/OL7/latest/$basearch/'  }
       - { entry: 'ol7_optional_latest' , filename: 'public-yum-oracle7' , descr: 'Oracle Linux Optional Latest'       , base: 'https://yum.oracle.com/repo/OracleLinux/OL7/optional/latest/$basearch/' }
       - { entry: 'ol7_addons'          , filename: 'public-yum-oracle7' , descr: 'Oracle Linux Add ons'               , base: 'https://yum.oracle.com/repo/OracleLinux/OL7/addons/$basearch/' }
       - { entry: 'ol7_developer_EPEL'  , filename: 'public-yum-oracle7' , descr: 'Oracle Linux Development Packages ' , base: 'https://yum.oracle.com/repo/OracleLinux/OL7/developer_EPEL/$basearch/' }
     when: 
       - server_prim in groups['oranodes']
     ignore_errors: yes
     tags: 06_instbasic

   - name: "YUM: Install BASIC packages before starting Oracle-install"
     yum:
       name: "{{ basic_packages }}"
       state: installed
     when:
       - ansible_system == 'Linux'
       - ansible_distribution in ['RedHat']
       - server_prim in groups['oranodes']
     ignore_errors: yes
     tags: 06_instbasic

   - name: "YUM: Install ORACLE-REQUIRED packages before starting Oracle-install"
     yum:
       name: "{{ item }}"
       state: installed
     with_items: "{{ oracle_packages }}"
     when:
       - ansible_system == 'Linux'
       - ansible_distribution in ['RedHat']
       - server_prim in groups['oranodes']
     ignore_errors: yes
     tags: 06_instbasic

   - debug:
       msg: "{{ item.item_label }} : {{ item.item_var }}"
     with_items:
       - { item_label: Hostname, item_var: "{{ hostvars[inventory_hostname].ansible_nodename }}" }
       - { item_label: System,   item_var: "{{ hostvars[inventory_hostname].ansible_system }}" }
       - { item_label: Real OS,  item_var: "{{ hostvars[inventory_hostname].ansible_distribution }}" }
       - { item_label: OS_fam,   item_var: "{{ hostvars[inventory_hostname].ansible_os_family }}" }
       - { item_label: vCPU,     item_var: "{{ hostvars[inventory_hostname].ansible_processor_vcpus }}" }
       - { item_label: RAM,      item_var: "{{ hostvars[inventory_hostname].ansible_memtotal_mb }}" }
       - { item_label: Swap,     item_var: "{{ hostvars[inventory_hostname].ansible_swaptotal_mb }}" }
       - { item_label: Kernel,   item_var: "{{ hostvars[inventory_hostname].ansible_kernel }}" }
       - { item_label: Dist_vers,item_var: "{{ hostvars[inventory_hostname].ansible_distribution_version }}" }
     when: 
       - server_prim in groups['oranodes']
     tags: 07_vminfo

   - name: Check if firewall is installed
     yum: list={{firewall_service}} disablerepo=*
     register: firewall
     when: 
       - disable_firewall
       - ansible_os_family == 'RedHat'
       - server_prim in groups['oranodes']
     tags: 08_chkfwall

   - name: Disable firewall
     service: name={{ firewall_service }} state=stopped enabled=no
     when: 
       - disable_firewall
       - ansible_os_family == 'RedHat' and firewall.results
       - server_prim in groups['oranodes']
     tags: 08_chkfwall

   - name: Disable selinux (permanently)
     selinux: state=disabled
     register: selinux
     when:
       - disable_selinux
       - ansible_os_family == 'RedHat' and selinux.results
       - server_prim in groups['oranodes']
     tags: 08_chkfwall

   - name: Disable selinux (runtime)
     shell: setenforce 0
     when:
       - disable_firewall
       - ansible_os_family == 'RedHat' and firewall.results
       - server_prim in groups['oranodes']
     changed_when: disable_selinux_runtime.rc == 0
     failed_when: disable_selinux_runtime.rc > 0 and "SELinux is disabled" not in disable_selinux_runtime.stderr
     register: disable_selinux_runtime
     tags: 08_chkfwall

   - name: Install chrony
     yum: 
       name: chrony 
       state: present
     ignore_errors: yes
     when:
       - disable_firewall
       - ansible_os_family == 'RedHat' and firewall.results
       - server_prim in groups['oranodes']
     tags: 09_timesync

   - name: chrony | start and enable chrony service
     service:
       name: "{{ chrony_service_name }}"
       state: "{{ chrony_service_state }}"
       enabled: "{{ chrony_service_enabled }}"
     when: 
       - disable_firewall
       - ansible_os_family == 'RedHat' and firewall.results
       - server_prim in groups['oranodes']
     tags: 09_timesync

   - name: Check if ntpd service exists
     stat: 
       path="/usr/lib/systemd/system/ntpd.service"
     when:
       - disable_ntpd
       - ansible_os_family == 'RedHat'
       - server_prim in groups['oranodes']
     register: ntpd_service_status
     tags: 09_timesync

   - name: Stop and mask ntpd service
     systemd:  
       name: ntpd 
       state: stopped 
       masked: yes
     when: 
       - disable_ntpd
       - ntpd_service_status.stat.exists == True 
       - ansible_os_family == 'RedHat'
       - server_prim in groups['oranodes']
     ignore_errors: yes
     tags: 09_timesync

   - name: Configure chrony
     template: src=../templates/chrony.conf.j2 dest={{ chrony_config_location }} owner={{ root_user }} mode=0644
     when: 
       - chrony_enable
       - ansible_os_family == 'RedHat' and firewall.results
       - server_prim in groups['oranodes']
     ignore_errors: yes
     tags: 09_timesync

   - name: Restart {{ chrony_service_name }}
     service:
       name: "{{ chrony_service_name }}"
       state: "{{ chrony_service_state }}"
       enabled: "{{ chrony_service_enabled }}"
     when:
       - ansible_os_family == 'RedHat' and firewall.results
       - chrony_enable
       - server_prim in groups['oranodes']
     ignore_errors: yes
     tags: 09_timesync

