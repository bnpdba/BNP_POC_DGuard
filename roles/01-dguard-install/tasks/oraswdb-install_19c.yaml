       - { rexp: '_CHAR',     by: "{{ vm_CHARSET }}"            }
       - { rexp: '_AUTORAM',  by: "{{ AUT_RAM_N }}"             }
       - { rexp: '_RECO',     by: "{{ RECO_Y }}"                }
       - { rexp: '_STRGE',    by: "{{ dbca_storage_fs }}"       }
       - { rexp: '_SAMPLES',  by: "{{ SAMPLES_Y }}"             }
       - { rexp: '_PWDALL' ,  by: "{{ slussel_dbca }}"          }
       - { rexp: '_DATADEST', by: "{{ mnt_data01 }}"            }
       - { rexp: '_FRADEST',  by: "{{ mnt_reco }}"              }
       - { rexp: '_PERCRAM',  by: "{{ vm_perc_ram_db }}"        }
       - { rexp: '_SYSP',     by: "{{ slussel_sys }}"           }
       - { rexp: '_SYSTEMP',  by: "{{ slussel_system }}"        }
       - { rexp: '_COMPAT',   by: "{{ dstosid_compat }}"        }
       - { rexp: '_DBNAM',    by: "{{ dbprim }}"                }
       - { rexp: '_ADMP',     by: "{{ mnt_adump }}"             }
       - { rexp: '_DIAG',     by: "{{ mnt_oradata }}"           }
       - { rexp: '_ARCH',     by: "{{ mnt_archive }}"           }
       - { rexp: '_XDBSERV',  by: "{{ xdb_service }}"   }
       - { rexp: '_OBASE' ,   by: "{{ mnt_orabase }}"           }
       - { rexp: '_OHOME' ,   by: "{{ mnt_orasoft_19 }}"        }
     when:
       - node in groups['primnodes'] and dbname is defined
       - type == 'tar' or type == 'zip'
     tags: 24_prepdb

   - name: "Prepare Listener.ora file"
     template: src=../templates/listener.xml.j2 dest={{ LISTENER_ORA }}  owner={{ oracle_user }} mode=0775
     when:
       - node in groups['primnodes'] and dbname is defined
       - type == 'tar' or type == 'zip'
     tags: 25_preplist

   - name: "Prepare Tnsnames.ora file"
     template: src=../templates/tnsnames.xml.j2 dest={{ TNSNAMES_ORA }}  owner={{ oracle_user }} group={{ oracle_group }} mode=0775
     when:
       - node in groups['primnodes'] and dbname is defined
       - type == 'tar' or type == 'zip'
     tags: 26_preptns

   - name: Check for LISTENER-processes {{ vm_LISTNAME }} from previous installations
     ignore_errors: true
     shell: "ps -fu {{ oracle_user }} | grep tnslsnr | grep {{ vm_LISTNAME }} | grep -v grep | awk '{print $2}'"
     register: lsnr_processes
     when: 
       - node in groups['primnodes'] and dbname is defined
       - type == 'tar' or type == 'zip'
     tags: 27_statelist

   - name: Kill LISTENER-processes from previous installations
     ignore_errors: yes
     shell: "kill {{ item }}"
     with_items: "{{ lsnr_processes.stdout_lines }}"
     tags: 27_statelist

   - wait_for:
       path: "/proc/{{ item }}/status"
       state: absent
     with_items: "{{ lsnr_processes.stdout_lines }}"
     ignore_errors: yes
     register: stubbornly_processes
     tags: 27_statelist

   - name: "Start again Listener LISTENER_{{ dbname }} before creating the Database {{ dbname }} "
     become: true
     become_user: "{{ oracle_user }}"
     shell: |
       {{ STRT_LIST }}
     when:
       - node in groups['primnodes'] and dbname is defined
       - type is defined
     tags: 27_startlist

   - name: "Status Listener LISTENER_{{ dbname }} before creating the Database {{ dbname }} "
     become: true
     become_user: "{{ oracle_user }}"
     shell: |
       {{ STAT_LIST }}
     when:
       - node in groups['primnodes'] and dbname is defined
       - type is defined
     tags: 27_startlist

   - name: Copy tnsnames from Oracle-server to ansible node
     template: src=../templates/tnsnames.xml.j2 dest={{ TNSNAMES_ORA }}  owner={{ oracle_user }} group={{ oracle_group }} mode=0775
     when:
       - server_prim in groups['primnodes']
     tags: 29_preptns_cli

   - name: "Looking up {{ dbname }} already in {{ oratab_file }}"
     register: absence 
     lineinfile:
       path: "{{ oratab_file }}"
       state: absent
       regexp: '^{{ dbname }}'
     when:
       - node in groups['primnodes'] and dbname is defined
       - type is defined
     tags: 30_createdb

   - name: "Check if {{ dbname }} is already in {{ oratab_file }}"
     debug: msg="Attention ! The database to be created {{ dbname }} is already in {{ oratab_file }} , comment or remove it"
     when: 
       - absence is changed
       - node in groups['primnodes'] and dbname is defined
     tags: 30_createdb

   - name: "Commenting out the already existing line in {{ oratab_file }}"
     replace:
       path: "{{ oratab_file }}"
       regexp: "{{ item.rexp }}"
       replace: "{{ item.by }}"
       backup: no
     with_items:
       - { rexp: "^{{ dbname }}" , by: "#{{ dbname }}" }
     when:
       - absence is changed
       - node in groups['primnodes'] and dbname is defined
       - type == 'tar' or type == 'zip'
     tags: 30_createdb

   - name: "Creating Database: {{ dbname }} of type : {{ dbca_instance_si }}"
     become: true
     become_user: "{{ oracle_user }}"
     shell: |
       {{ INST_DB }}
     register: database_create
     when:
       - node in groups['primnodes'] and dbname is defined
       - type == 'tar' or type == 'zip'
     failed_when: "'Database creation complete' not in database_create.stdout"
     tags: 30_createdb

   - name: Creating Database - stage 1
     stat: 
       path: "{{ vm_CREDB_SH }}"
     register: credb
     when: 
       - node in groups['primnodes'] and dbname is defined
       - type == 'rpm'
     tags: 30_createdb

   - name: Creating Database - stage 2
     shell: "{{ vm_CREDB_SH }} configure"
     when: 
       - node in groups['primnodes'] and dbname is defined
       - type == 'rpm'
     tags: 30_createdb

   - name: "Putting database {{ dbname }} in auto-start via {{ oratab_file }}"
     replace:
       path: "{{ oratab_file }}"
       regexp: "{{ item.rexp }}"
       replace: "{{ item.by }}"
       backup: no
     with_items:
       - { rexp: '{{ oracle_home_19000 }}:N' , by: '{{ oracle_home_19000 }}:Y' }
     when:
       - node in groups['primnodes'] and dbname is defined
       - type == 'tar' or type == 'zip'
     tags: 30_createdb

   - name: Validate the newly created Database by querying V$DATABASE
     become_user: "{{ oracle_user }}"
     become_method: sudo
     no_log: no
     shell:
       cmd: |
         export ORACLE_HOME={{ oracle_home_19000 }}; export ORACLE_SID={{ dbname }}; export PATH=$PATH:$ORACLE_HOME/bin;
         {{ oracle_home_19000 }}/bin/sqlplus -S / as sysdba <<EOF
         set feedback off
         set heading off
         SET SERVEROUTPUT ON SIZE 5000;
         SET LINESIZE 2500;
         set pagesize 5000;
         set long 5000;
         alter system register;
         select json_object('db_name' VALUE NAME,'db_cdb' VALUE CDB,'db_created' VALUE CREATED,'db_mode' VALUE OPEN_MODE,'db_role' VALUE DATABASE_ROLE) from v\$database;
         alter user system identified by {{ slussel }};
         EOF
     when: 
       - server_prim in groups['primnodes']
       - type == 'tar' or type == 'zip' or type == 'rpm'
     register: simple_out
     tags: 31_validate_db

   - name: Transform response
     set_fact:
       simple_json: "{{ simple_out.stdout|from_json }}"       
     when: 
       - server_prim is defined 
       - dbprim is defined 
     tags: 31_validate_db

   - name: Show result
     debug:
       var: simple_json
     when:
       - server_prim in groups['primnodes']
       - dbprim is defined 
     tags: 31_validate_db
